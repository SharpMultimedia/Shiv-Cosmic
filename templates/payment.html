<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Page</h1>
    <form method="post" action="{% url 'payment' %}">
        {% csrf_token %}
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ form_data.name }}" readonly>
        </div>

        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" name="birthdate" value="{{ form_data.day }}/{{ form_data.month }}/{{ form_data.year }}" readonly>
        </div>

        <div>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" value="{{ form_data.hour }}:{{ form_data.minute }}" readonly>
        </div>

        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>

        <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
