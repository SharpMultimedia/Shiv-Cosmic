<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Form Report</title>

    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

    <section class="reviewSec">

        <div class="reviewMain">
            <img src="/static/assets/icons/App icon.png" alt="">

            <div class="reviewContainer">
                <h1>Limited-time Offer!</h1>

                <!-- offer  -->

                <div class="inputContainer">
                    <div class="radioBtn">

                        <div class="radioData">
                            <div>
                                <input type="radio" id="s-option" name="selector">
                            </div>
                            <div class="labels">
                                <label for="s-option">Varshphal Report</label>
                                <h6>Your Yearly Predictions</h6>
                            </div>
                        </div>

                        <div class="priceContainer">
                            <h2><strike>₹495.00</strike> ₹384.00 </h2>
                        </div>

                    </div>

                    <div class="radioBtn">
                        <div class="radioData">
                            <div>
                                <input type="radio" id="d-option" name="selector">
                            </div>
                            <div class="labels">
                                <label for="d-option">Your Premium Kundli</label>
                                <h6>Your Yearly Predictions</h6>
                            </div>
                        </div>

                        <div class="priceContainer">
                            <h2><strike>₹495.00</strike> ₹384.00 </h2>
                        </div>
                    </div>

                    <div class="radioBtn">
                        <div class="radioData">
                            <div>
                                <input type="radio" id="e-option" name="selector">
                            </div>
                            <div class="labels">
                                <label for="e-option"> Best Combo Offer </label>
                                <h6>Premium Kundli + Varshphal</h6>
                            </div>
                        </div>
                        <div class="priceContainer">
                            <h2><strike>₹495.00</strike> ₹384.00 </h2>
                        </div>
                    </div>

                </div>

                <!-- review details  -->
                <div class="reviewDetails">

                    <div class="reviewCard">
                        <div class="reviewD">
                            <h2>Review Birth Details</h2>
                            <div class="reviewSubD">
                                <h5>Prasad</h5>
                                <div class="reviewDate">
                                    <h6>4 April, 1999</h6>
                                    <h6>03:03 AM</h6>
                                </div>
                                <h6><img src="/static/assets/icons/location.png" alt=""> Nanded, Maharashtra</h6>
                            </div>
                        </div>
                    </div>


                    <div class="reviewCard">
                        <div class="reviewD">
                            <h2>Report Language</h2>

                            <div class="langSelect">
                                <select name="" id="">
                                    <option value="#">English </option>
                                    <option value="#">Hindi </option>
                                </select>
                            </div>
                        </div>

                        <div class="reviewD reviewS">
                            <h2>Varshaphal Year</h2>

                            <div class="langSelect">
                                <select name="" id="">
                                    <option value="#">April 2023 - March 2024 </option>
                                    <option value="#">April 2024 - March 2025 </option>
                                    <option value="#">April 2025 - March 2026</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Email and number details  -->

                <div class="formDetails">
                    <form action="">
                        <div class="EmailDetails">
                            <div>
                                <label for="">Enter Your Email</label>
                            </div>
                            <div>
                                <input type="email" placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="EmailDetails">
                            <div>
                                <label for="">Enter Your Mobile number</label>
                            </div>
                            <div>
                                <input type="number" placeholder="Enter Your Mobile number">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
